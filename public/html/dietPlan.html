<html>

<head>
    <title>
        DIET PLAN
    </title>
</head>

<body>
    <form action="/diet/getdefault/6045f00e6c461a45106a6158" method="POST">
        <div class="mb-3">
            <select class="form-select" name="phy_activity" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1.2">no excercise</option>
                <option value="1.375">excercise 1-3 times/week</option>
                <option value="1.55">excercise 4-5 times/week</option>
                <option value="1.725">daily excercise or 3-4 intense excercise</option>
                <option value="1.9">intense 7 times/week or physical work</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" name="meals" aria-label="Default select example">
                <option selected>meals</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" name="goal" aria-label="Default select example">
                <option selected>goals</option>
                <option value="1">loss</option>
                <option value="2">maintain</option>
                <option value="3">gain</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
